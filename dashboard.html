<!DOCTYPE html>
<html>
    <head>
        <title>Krusty Krab</title>
        <link rel= "shortcut icon" type="image/png" href="resources/logo.png">
        <script src="libraries/jquery.js"></script>
        <script src="libraries/lightslider.js"></script>
        <link rel=stylesheet href="dashboard.css">

    </head>
        
    <body>
        <nav class="menu-bar" id="menu-barID">
            <button type="button" onclick="toggle()" class="menu-btn">
                <span class="menu-icon" id="menu-iconID"></span>
            </button>
        
            <ul class="menu-list">
                <br>
                <h1>Krusty Stats</h1>
                <li class="menu-item"><a href="#home">Home</a></li>
                <li class="menu-item"><a href="#viewbyCalendar">View By Calendar</a></li>
                <li class="menu-item"><a href="#viewAll">View All Data</a></li>
                <li class="menu-item"><a href="#">Log Out</a></li>
            </ul>
        </nav>


        <!-- HOME PAGE -->
        <div id="home">
            <div class= "headerContainer">
                    <span>Home</span>
            </div>  
            <div class="home_stats" id="home_stats">

                <div class="sales_divs" id="bgrBySpcs_sales">
                    <h1 class="sales_header">Burger By Species Sales</h1>
                </div>

                <div class="sales_divs" id="bgr_sales">
                    <h1 class="sales_header">Burger Sales</h1>
                </div>

                <div class="sales_divs" id="spcs_sales">
                        <h1 class="sales_header">Species Sales</h1>
                </div>

                <div class="sales_divs" id="dayHour_sales">
                    <h1 class="sales_header">Day/Hour Sales</h1>
                </div>

            </div>

        </div>


        <!-- View by Calendar -->
        <div id="viewbyCalendar">
            <div class= "headerContainer">
                    <span>View By Calendar</span>
            </div>  
            <div class="calendar_stats" id="cal_stats"></div>
        </div>

        <!-- VIEW ALL DATA -->
        <div id="viewAll" >
            <div class= "headerContainer">
                <span>All Data</span>
            </div>    
        
            <div class="scrolldiv" id="scrolldivID">
                <table class = "data_table" id="data_tableID">
                    <thead>
                        <tr>
                            <th>Date and Time</th>
                            <th>Burger</th>
                            <th>Species</th>
                        </tr>
                    </thead>
    
                    <tbody id="tblbody">
                    </tbody>
                </table>
            </div>
        </div>


        <script src="dashboard.js"></script>
        
    
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Krusty Krab</title>
        <link rel= "shortcut icon" type="image/png" href="resources/logo.png">
        <script src="libraries/jquery.js"></script>
        <link rel=stylesheet href="dashboard.css">

    </head>
        
    <body>
        <nav class="menu-bar" id="menu-barID">
            <button type="button" onclick="toggle()" class="menu-btn">
                <span class="menu-icon" id="menu-iconID"></span>
            </button>
        
            <ul class="menu-list">
                <br>
                <h1>Krusty Stats</h1>
                <li class="menu-item"><a href="#viewAll">View All Data</a></li>
                <li class="menu-item"><a href="#viewbyDate">View By Date</a></li>
                <li class="menu-item"><a href="#viewbyBurger">View by Burger</a></li>
                <li class="menu-item"><a href="#viewbySpecies">View by Species</a></li>
                <li class="menu-item"><a href="#">Log Out</a></li>
            </ul>
        </nav>

        <!-- VIEW ALL DATA -->
        <div id="viewAll" >
            <div class= "headerContainer">
                <span>All Data</span>
            </div>    
        
            <div class="scrolldiv">
                <table class = "data_table" id="data_tableID">
                    <thead>
                        <tr>
                            <th>Date and Time</th>
                            <th>Burger</th>
                            <th>Species</th>
                        </tr>
                    </thead>
    
                    <tbody id="tblbody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- VIEW BY DATE -->
        <div id="viewbyDate">
            <div class= "headerContainer">
                    <span>View By Date</span>
            </div>  
            <div class="stats"></div>
        </div>

        <!-- VIEW BY BURGER -->
        <div id="viewbyBurger">
            <div class= "headerContainer">
                    <span>View By Burger</span>
            </div>  
            <div class="stats"></div>
        </div>

        <!-- VIEW BY SPECIES -->
        <div id="viewbySpecies">
            <div class= "headerContainer">
                    <span>View By Species</span>
            </div>  
            <div class="stats"></div>
        </div>

        <script src="dashboard.js"></script>
        
    
    </body>
</html>

<html>
    
    <head>
        <title>Krusty Krab</title>
        <link rel= "shortcut icon" type="image/png" href="resources/logo.png">
        <style>
            
            @font-face {
                font-family: sponge;
                src: url(resources/spongefont.ttf);
            }
            
             body {
                display: block;
                margin: 0px;
                padding: 0px;
                border: 0px;
                justify-content: center;
                align-items: center;
                background-image: url(resources/trial.gif);
                background-repeat: round;
            }
            
            
            .navigation {
                width: 100%;
                height: 100px;
                background-color: rgba(255,255,255, 0.5);
            }
            
            .navlist {
                display: inline-block;
                color: darkblue;
                font-family: sponge;
                font-size: 25px;
                list-style: none;
                margin-left: 10px;
                margin-top: 20px;
                padding-top: 10px;
                padding: 20px;
            }
            
            
            .categories {
                display: flex;
                align-content: center;
                justify-content: center;
                width: 100%;
                height: 500px;
            }
            
            .categ {
                display: flex;
                height: 500px;
                width: 200px;
                margin-left: 10px;
                border-radius: 5px;
                background: none;
                border-style: solid;
                border-color: darkblue;
            }
            
            .categ:hover {
                transform: perspective(1px) translateZ(0);
                box-shadow: 0 0 1px rgba(0, 0, 0, 0);
                transition-duration: 0.3s;
                transition-duration: 0.3s;
                transition-property: box-shadow;
                transition-property: box-shadow;
            }
            
            .categ:hover, .categ:active, .categ:focus{
                box-shadow: 0 0 8px rgba(0, 0, 0, 1);
                background: rgba(255,255,255, 0.5);
            }
            
            .label {
                display: block;
                background: url(resources/bamblue.jpg);
                width: 200px;
                height: 50px;
                margin-top: 250px;
                text-align: end;
                line-height: 50px;
                border-style: solid;
                border-color: white;
            }
            
            #txt {
                margin: 20px;
                font-family: sponge;
                color: white;
                font-size: 20px;
            }
            
        </style>
        
        
    </head>
        
    <body>
        <div class="navigation">
            <li class="navlist">Home</li>
            <li class="navlist">About Us</li>
            <li class="navlist">Account</li>
        </div>    
        
        <div class="categories">
            <div class="categ" id="categ1">
                <div class="label">
                    <span id="txt">View All</span>
                    <div class="icon"></div>
                </div>
            </div>
            
            <div class="categ" id="categ2">
                <div class="label">
                    <span id="txt">Burgers</span>
                </div>
            </div>
            
            <div class="categ" id="categ3">
                <div class="label">
                    <span id="txt">Species</span>
                </div>
            </div>
            
            <div class="categ" id="categ4">
                <div class="label">
                    <span id="txt">Upload</span>
                </div>
            </div>
        </div>
        
        
    </body>
    
    

</html>
